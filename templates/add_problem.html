{% extends "base.html" %}

{% block title %}Add Problem{% endblock %}

{% block content %}
<h1>Add New Problem</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required></textarea>
    
    <label for="test_cases">Test Cases (one per line):</label>
    <textarea id="test_cases" name="test_cases" rows="5" required></textarea>
    
    <label for="expected_outputs">Expected Outputs (one per line):</label>
    <textarea id="expected_outputs" name="expected_outputs" rows="5" required></textarea>
    
    <input type="submit" value="Add Problem">
</form>
{% endblock %}
